<h1 *ngIf="!store.state.isLoaded">Hello world from crimson</h1>

<mat-sidenav-container *ngIf="store.state.isLoaded">
  <mat-sidenav #sidenav>
    <p>Wattup</p>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container-fluid" *ngIf="store.select$('isLoaded') | async">
      <div class="body-background d-none d-md-block"></div>
      <fishry-header (toggleSideNav)="toggleSideNav($event)"></fishry-header>

      <router-outlet></router-outlet>

      <fishry-footer></fishry-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
