<footer>
  <div class="row text-center b-b">
    <div class="col footer-logo d-none d-sm-block d-md-block">
      <a [routerLink]="['/']">
        <fishry-image *ngIf="themeSettings.logo_img" [src]="themeSettings.logo_img" [route]="'themes'" [size]="''">
        </fishry-image>
      </a>
    </div>
    <div class="col-8 d-none d-sm-block d-md-block">
      <!-- <app-nav *ngIf="handler" [handler]="handler['footer']"></app-nav> -->
      <fishry-nav [menuItems]="footerMenu"></fishry-nav>
    </div>
    <div class="col">

        <li class="list-inline-item" *ngIf="themeSettings.facebook_link">

        </li>
        <li class="list-inline-item" *ngIf="themeSettings.twitter_link">

        </li>

          </a>
        </li>
        <li class="list-inline-item" *ngIf="themeSettings.youtube_link">
          <a (click)="openLink(link)">
            <i class="fa fa-youtube-square fa-2x"></i>
          </a>
        </li>
        <li class="list-inline-item" *ngIf="themeSettings.pinterest_link">
          <a (click)="openLink(link)">
            <i class="fa fa-pinterest-square fa-2x"></i>
          </a>
        </li>

          <a (click)="openLink(link)">
            <i class="fa fa-google-plus-square fa-2x"></i>
          </a>
